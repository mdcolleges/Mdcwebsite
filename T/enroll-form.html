<body>

        <div class="nav">

      <div class="wrap">
  <div class="form-wrapper">
    <div class="form-container">
      <h2>Enrollment Form</h2>
      <form action="#" method="post" enctype="multipart/form-data" class="enroll-form">
        
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="course">Select Course</label>
          <select id="course" name="course" required>
            <option value="">-- Choose a course --</option>
            <option value="criminology">Criminology</option>
            <option value="comsci">Computer Science (ComSci)</option>
            <option value="bsed">Bachelor of Secondary Education (BSEd)</option>
            <option value="btled">Bachelor of Technology and Livelihood Education (BTLEd)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="birthcert">Upload Birth Certificate (Image or PDF)</label>
          <input type="file" id="birthcert" name="birthcert" accept=".jpg,.jpeg,.png,.pdf" required />
        </div>

        <div class="form-group">
          <label for="form137">Upload Form 137 (Image or PDF)</label>
          <input type="file" id="form137" name="form137" accept=".jpg,.jpeg,.png,.pdf" required />
        </div>

        <div class="form-group">
          <label for="others">Other Requirements (Optional)</label>
          <input type="file" id="others" name="others[]" accept=".jpg,.jpeg,.png,.pdf" multiple />
        </div>

        <button type="submit">Submit Enrollment</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
